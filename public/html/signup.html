        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">

          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title" id="staticBackdropLabel">Welcome to Fapr!</h4>

              <div class="modal-body">
                Fapr is intended for those 18 and up and contains adult content.
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">I'm not 18 and need to leave</button>

              </div>
            </div>
          </div>
        </div>
      <div class="col-md-6 offset-md-5">

          <div class="input">
            <input type="text" class="form_input" placeholder="Email">

          <div class="input">
            <input type="text" class="form_input" placeholder="Password">

          <div class="input">

          <div>

          </div>
